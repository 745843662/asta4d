<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="content-title">
		Cascade form - input
	</afd:block>
	<afd:block override="content-detail">

	    <!-- @ShowCode:showInputStart -->
		<section>
			<article>
				<form method="post">
					<afd:embed target="/templates/form/cascade/formContent.html"></afd:embed>
					<div class="form-btn-bar">
					<input type="hidden" name="step-current" value="input">
					<input type="hidden" name="step-failed" value="input">
					<button type="submit" name="step-success" class="btn btn-sm btn-default" value="confirm">confirm</button>
					<button type="submit" name="step-exit" class="btn btn-sm btn-default" value="exit">cancel</button>
					</div>
				</form>
			</article>
		</section>
	    <!-- @ShowCode:showInputEnd -->
	</afd:block>
</body>
</html>
