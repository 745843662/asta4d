<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="global-message">
		<!-- @ShowCode:showMessageBarStart -->
		<afd:embed target="/templates/form/cascade/customGlobalMessageBar.html"/>
		<!-- @ShowCode:showMessageBarEnd -->
	</afd:block>
	<afd:block override="content-title">
		Cascade form
	</afd:block>
	<afd:block append="footer-resource">
		<script>
		function addPerson(){

			var templateElem = $("[cascade-ref='subperson-row-@']");
			templateElem = templateElem.clone();
			templateElem.css("display", "");
			
			var subpersonLengthElem = $("[name='subperson-length']");
			var subpersonLength = parseInt(subpersonLengthElem.val());

			var templateStr = $("<div>").append(templateElem).html();
			templateStr = templateStr.replace(/(-)@(?!@)/g, "$1" + subpersonLength );
		
			$("#subperson").append(templateStr);
			
			subpersonLength++;
			subpersonLengthElem.val(subpersonLength);
		}
		function removePerson(targetBtn){
			var targetRef = $(targetBtn).attr("cascade-ref-target");
			$("[cascade-ref='" + targetRef+"']").remove();
			return false;
		}
		function addSubJob(targetBtn){
		
			var parentIndexes = $(targetBtn).attr("cascade-parent-indexes");
			
			var templateElem = $("[cascade-ref='sub-job-experience-row"+ parentIndexes +"-@@']");
			templateElem = templateElem.clone();
			templateElem.css("display", "");
			
			var jobLengthElem = $("[name='sub-job-experience-length"+ parentIndexes +"']");
			var jobLength = parseInt(jobLengthElem.val());

			var templateStr = $("<div>").append(templateElem).html();
			templateStr = templateStr.replace(/(-)@@(?!@)/g, "$1" + jobLength );
		
			$("#sub-job-experience" + parentIndexes).append(templateStr);
			
			jobLength++;
			jobLengthElem.val(jobLength);
		}
		function removeSubJob(targetBtn){
			var targetRef = $(targetBtn).attr("cascade-ref-target");
			$("[cascade-ref='" + targetRef+"']").remove();
			return false;
		}
		function addJob(){
			var personId = $("[name=id]").val();
			if(!personId){
				personId = "-1";
			}
			
			var jobLengthElem = $("[name='job-experience-length']");
			var jobLength = parseInt(jobLengthElem.val());
			
			var templateElem = $("[cascade-ref='job-experience-row-@']");
			templateElem = templateElem.clone();
			templateElem.css("display", "");
			
			templateElem.find("[name='job-person-id-@']").val(personId);
			
			var templateStr = $("<div>").append(templateElem).html();
			templateStr = templateStr.replace(/@/g, jobLength);
		
			$("#job-experience").append(templateStr);
			
			jobLength++;
			jobLengthElem.val(jobLength);
		}
		function removeJob(targetBtn){
			var targetRef = $(targetBtn).attr("cascade-ref-target");
			$("[cascade-ref='" + targetRef+"']").remove();
			return false;
		}
		</script>
	</afd:block>
	<afd:block override="content-detail">
		<div class="panel panel-warning">
			<div class="panel-heading"><h3>Input</h3></div>
			<div class="panel-body">
				<div class="block-main">
				<!-- @ShowCode:showFormStart -->
				<section>
					<article>
						<form method="post">
							<afd:snippet render="form.CascadeFormSnippet">
								<table border=0 class="form-input-table">
									<tr>
										<td>name *:</td>
										<td class="name">
											<input name="name" type="text"/><span id="input-comment">(length &lt;=6)</span>
										</td>
									</tr>
									<tr>
										<td>age *:</td>
										<td class="age">
											<input name="age" type="text"/><span id="input-comment">(&lt;=45)</span>
										</td>
									</tr>
									<tr>
										<td>sex *:</td>
										<td class="sex">
											<input id="sex" name="sex" type="radio"/><label for="sex">M</label>
										</td>
									</tr>
									<tr>
										<td>bloodtype *:</td>
										<td class="bloodtype">
											<select id="bloodtype" name="bloodtype">
												<option value="A">A</option>
												<option value="R" afd:clear>R</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>language *:</td>
										<td class="language">
											<input id="language" name="language" type="checkbox"/><label for="language">M</label>
										</td>
									</tr>
									<tr>
										<td>memo:</td>
										<td class="memo">
											<textarea name="memo"></textarea>
										</td>
									</tr>
									<tr>
										<td>sub people:</td>
										<td>
											<div id="subperson-err-msg" style="color: red"></div>
											<!--  
												The following "@" contained attributes will be rewritten to array index by default:
													id
													name
													cascade-ref
													cascade-ref-target
												further rewriting can be performed by overriding the rewriteXXX methods in snippet. 
											-->
											<div id="subperson">
												<div cascade-ref="subperson-row-@">
													<div id="subperson-row-@-err-msg" style="color: red"></div>
													name:<input name="subperson-name-@" type="text"/>
													age:<input name="subperson-age-@" type="text"/>
													<a id="subperson-remove-btn" href="javascript:void(0)" onclick="removePerson(this)" cascade-ref-target="subperson-row-@" class="glyphicon glyphicon-minus"></a>
													<div>
														job experiences *:
														<div id="sub-job-experience-@">
															<div cascade-ref="sub-job-experience-row-@-@@">
																year:<select name="sub-job-year-@-@@">
																		<option value="1980">1980</option>
																	</select>
																desc:<input type="text" name="sub-job-description-@-@@">
																<a id="sub-job-experience-remove-btn-@" href="javascript:void(0)" onclick="removeSubJob(this)" cascade-ref-target="sub-job-experience-row-@-@@" class="glyphicon glyphicon-minus"></a>
															</div>
														</div>
														<input type="hidden" name="sub-job-experience-length-@" value="0">
														<a id="sub-job-experience-add-btn-@" href="javascript:void(0)" onclick="addSubJob(this)" cascade-parent-indexes="-@" class="glyphicon glyphicon-plus"></a>
													</div>
												</div>
											</div>
											<input type="hidden" name="subperson-length" value="0">
											<a id="subperson-add-btn" href="javascript:addPerson()" class="glyphicon glyphicon-plus"></a>
										</td>
									</tr>
									<tr>
										<td>job experiences *:</td>
										<td>
											<div id="job-experience-err-msg" style="color: red"></div>
											<!--  
												The following "@" contained attributes will be rewritten to array index by default:
													id
													name
													cascade-ref
													cascade-ref-target
												further rewriting can be performed by overriding the rewriteXXX methods in snippet. 
											-->
											<div id="job-experience">
												<div cascade-ref="job-experience-row-@">
													<input type="hidden" name="job-id-@">
													<input type="hidden" name="job-person-id-@">
													year:<select name="job-year-@">
															<option value="1980">1980</option>
														</select>
													desc:<input type="text" name="job-description-@">
													<a id="job-experience-remove-btn" href="javascript:void(0)" onclick="removeJob(this)" cascade-ref-target="job-experience-row-@" class="glyphicon glyphicon-minus"></a>
												</div>
											</div>
											<input type="hidden" name="job-experience-length" value="0">
											<a id="job-experience-add-btn" href="javascript:addJob()" class="glyphicon glyphicon-plus"></a>
										</td>
									</tr>
								</table>
								<input type="hidden" id="id" name="id">
							</afd:snippet>
							<afd:block id="form-btns"></afd:block>
						</form>
					</article>
				</section>
				<!-- @ShowCode:showFormEnd -->
				</div>
				<div class="block-side-comment">
					<afd:embed target="/templates/form/cascade/comment.html" />
				</div>
			</div>
		</div>
		<afd:block id="source-block"></afd:block>
	</afd:block>
</body>
</html>
