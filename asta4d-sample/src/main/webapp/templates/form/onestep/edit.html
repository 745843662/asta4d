<html>
<head>
<meta charset="utf-8" />
</head>
<body>
<afd:extension parent="/layout/common.html">
	<afd:block override="content-title">
		One step edit form
	</afd:block>
	<afd:block override="content-detail">
	    <!-- @ShowCode:showInputStart -->
		<section>
			<article>
				<form method="post" afd:render="form.OneStepFormSnippet">
				<table border=0 class="form-input-table">
					<tr><td>name:</td><td class="name"><input name="name" type="text"/></td></tr>
					<tr><td>age:</td><td class="age"><input name="age" type="text"/></td></tr>
					<tr><td>sex:</td><td class="sex"><input id="sex" name="sex" type="radio"/><label for="sex">M</label></td></tr>
					<tr><td>bloodtype:</td><td class="bloodtype">
						<select id="bloodtype" name="bloodtype">
							<option value="A">A</option>
							<option value="R" afd:clear>R</option>
						</select>
					</td></tr>
					<tr><td>language:</td><td class="language"><input id="language" name="language" type="checkbox"/><label for="language">M</label></td></tr>
					<tr><td>memo:</td><td class="memo">
					<textarea name="memo"></textarea>
					</td></tr>
					<tr><td colspan=2>
						<input type="hidden" name="data-id">
						<input type="hidden" name="action">
						<input type="hidden" name="step-current" value="input">
						<input type="hidden" name="step-failed" value="input">
						<button type="submit" name="step-success" class="btn btn-sm btn-default" value="complete">save</button>
						<button type="submit" name="step-exit" class="btn btn-sm btn-default" value="exit">cancel</button>
					</td></tr>
				</table>
				
				</form>
			</article>
		</section>
	    <!-- @ShowCode:showInputEnd -->
	</afd:block>
</body>
</html>
